<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Finder - Adoption Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color: pink;">
  <div class="container-fluid">
    <a class="navbar-brand" href="navbar.html"><strong>PET FINDER</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="navbar.html">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="form.html">Fill form</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container my-5">
  <h2 class="mb-4 text-center">Adoption Request Form</h2>
  <form>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="petname">Pet You Want to Adopt</label>
      <select class="form-control" id="petname" required>
        <option value="">Select a pet</option>
        <option>German Shepherd</option>
        <option>Bulldog</option>
        <option>Labrador Retriever</option>
        <option>Persian Cat</option>
        <option>Russian Blue</option>
        <option>American cat</option>
        <option>Dobermann</option>
        <option>Turkish cat</option>
      </select>
    </div>
 <button type="submit" class="btn btn-success">Submit Request</button>
    <a href="navbar.html" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
